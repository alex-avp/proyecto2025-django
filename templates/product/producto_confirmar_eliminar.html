<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar producto</title>
</head>
<body>
    <h1>Eliminar producto</h1>

    <p>¿Seguro que quieres eliminar el producto: <strong>{{ producto.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <br>
    <a href="{% url 'producto_lista' %}">Cancelar</a>
</body>
</html>
